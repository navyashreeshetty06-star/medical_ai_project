<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Analysis Dashboard</title>

    <!-- connect your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='service_dashboard.css') }}">

    <style>
        .maindiv{
            margin-top: 100px;
            width: 400px;
            height: 480px;
            border: 2px solid black;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
        }
        input, select{
            width: 200px;
            height: 40px;
            border-radius: 15px;
            text-align: center;
            background-color: rgb(242, 244, 244);
            margin-top: 5px;
        }
        #image{
            margin-top: 30px;
            margin-left: 30px;
            font-size: 20px;
        }
        button{
            width: 300px;
            margin-left: 30px;
            height: 60px;
            background-color: rgb(11, 227, 97);
            border-radius: 20px;
            font-size: larger;
            margin-top: 25px;
        }
        .result-box{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="maindiv">
    <h2 style="text-align:center; margin-bottom:10px;">Chest X-ray Analysis</h2>

    <!-- IMPORTANT: action uses Flask route 'predict' and file input name MUST be "image" -->
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <!-- Patient details -->
        <div class="form-group" style="margin-left:30px;">
            <label for="patientId">Patient ID</label><br>
            <input type="text" id="patientId" name="patient_id" placeholder="e.g. PID-1234">
        </div>

        <div class="form-group" style="margin-left:30px; margin-top:10px;">
            <label for="patientName">Patient Name</label><br>
            <input type="text" id="patientName" name="patient_name" placeholder="John Doe">
        </div>

        <div class="form-group" style="margin-left:30px; margin-top:10px;">
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" min="0">
        </div>

        <div class="form-group" style="margin-left:30px; margin-top:10px;">
            <label for="gender">Gender</label><br>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- File upload -->
        <div id="image">
            <label for="imageUpload">Upload Chest X-ray</label><br>
            <!-- name="image" MUST match request.files["image"] in app.py -->
            <input type="file" id="imageUpload" name="image" accept="image/*" required>
        </div>

        <!-- Analyse button -->
        <button type="submit" class="analyse-btn">Analyse the Image</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        <h3>Result: {{ prediction }}</h3>
        <p>Confidence: {{ confidence }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
